{% extends "template.html" %}
{% block title %}{{super()}}Welcome {{name}}{% endblock %}
{% block content %}
{{super()}}
<div class="content signin">
  <form action="/signin1" method="POST" class="login-form">
    <label for="name">Name:</label><input  required name="name" type="text" id="name">
    <label for="password">Password:</label><input required  name="password" type="password" id="password">
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
