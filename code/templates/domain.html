<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
  <form action="/placetoken" method="POST" enctype="multipart/form-data">
    <label for="token">Signed Token</label>
    <input requied type="file" name="token">
    <input required type="text" name="name" value="{{name}}" hidden>
    <button type="submit">Place Token</button>
  </form>
  <form action="/signtoken" method="POST" enctype="multipart/form-data">
    <label for="token">Token</label><input required type="file" name="token" id="token">
    <label for="key">Key</label><input required type="file" name="key" id="key">
    <input required type="text" value="{{name}}" name = "name" id="name" hidden>
  <button type="submit" value="Upload">Sign Token</button>
</form>
</body>
</html>
